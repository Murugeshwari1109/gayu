<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <!-- Abril Fatface -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Caveat&family=Libre+Baskerville&family=Press+Start+2P&display=swap"
       rel="stylesheet"
     />
     <!-- jost font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
       rel="stylesheet"
     />
    <link rel="stylesheet" href="./sign.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="back_img"></div>
  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
      <div class="signin_body">
              <h1 class="col-12 text-center mt-4 Abril_font">Logo</h1>
              <p class="Jost_font fw-bold mt-2">Create a new account!</p>
                <form>
                  <label for="username" class="Jost_font fw-bold text-info font-weight-bold mt-3">USERNAME</label> <br />
                  <input type="text" id="username" class="Jost_font col-12  py-3 px-3 size mt-2 rounded" placeholder="  ENTER USERNAME" /><br/>

                  <label for="email" class="Jost_font fw-bold text-info mt-3 font-weight-bold">EMAIL</label> <br />
                  <input type="text" id="email" class="Jost_font col-12 py-3 px-3 size mt-2 rounded" placeholder="  ENTER EMAIL" /><br/>

                  <label for="password" class="Jost_font fw-bold text-info mt-3 rounded font-weight-bold">PASSWORD</label> <br />
                  <input type="password" id="password" class="Jost_font col-12 py-3 px-3 size mt-2 rounded" placeholder="  ENTER PASSWORD" />
                <div class="signin_rembemberme">
                  <div class="terms">
                    <input type="checkbox" name="rememberme" id="rememberme" />
                    <label for="rememberme" class="Jost_font mt-3 fw-bold font-size">BY SUBMITTING THE FORM YOU AGREE TO OUR
                    <a href="./signup.html">TERMS AND CONDITIONS</a>
                  </label>
                  </div>
                  <div class="sub">
                    <!-- class added-->
                    <input type="submit" class="mt-2 col-12 py-2 rounded-pill bg tw-bold Jost_font " value="SIGN UP" />
                  </div>
                </div>
                </form>
            <div class="text-center mt-4">
              <p class="Jost_font fw-bold">ALREADY HAVE ONE? <a href="#"> SIGN IN HERE</a> <br />
                  <p class="Jost_font fw-bold">OR</p>
              </p>
              <div class="d-flex justify-content-center">
                <span class="signin_subContainer_3">
                  <a href=""><img src="./assets/facebook.png" alt="Facebook" /></a>
                  <a href=""><img src="./assets/twitter.png" alt="Twitter" /></a>
                  <a href=""><img src="./assets/google.png" alt="Google" /></a>
                  </span>
              </div>
          </div>
          </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
